<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<form class="form-signin">
  <img class="mb-4" src="https://minhaconta.semparar.com.br/MinhaConta/images/sem-parar.svg" alt="" width="72" height="72">
  <img class="mb-4" src="https://minhaconta.semparar.com.br/MinhaConta/images/minhaconta-logo.png" alt="" style="margin-left: 40%;">

  <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
  <label for="inputEmail" class="sr-only">Cpf</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="CPF" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <div class="checkbox mb-3">
      <label>
          <input type="checkbox" value="remember-me"> Esqueci minha senha
      </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="LogOn()">Sign in</button>
  <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
</form>
